<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h1>New Favicon Generator</h1>
    <p>Right-click on the favicon below and save as favicon.png</p>
    
    <canvas id="canvas" width="32" height="32" style="border:1px solid #ccc;"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Green gradient background
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#059669');
        gradient.addColorStop(1, '#047857');
        
        // Background circle
        ctx.beginPath();
        ctx.arc(16, 16, 16, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Trophy icon
        // Base
        ctx.beginPath();
        ctx.ellipse(16, 22, 6, 2, 0, 0, 2 * Math.PI);
        ctx.fillStyle = '#fbbf24';
        ctx.fill();
        ctx.strokeStyle = '#d97706';
        ctx.lineWidth = 0.5;
        ctx.stroke();
        
        // Cup
        ctx.beginPath();
        ctx.moveTo(12, 22);
        ctx.lineTo(12, 12);
        ctx.quadraticCurveTo(12, 10, 14, 10);
        ctx.lineTo(18, 10);
        ctx.quadraticCurveTo(20, 10, 20, 12);
        ctx.lineTo(20, 22);
        ctx.closePath();
        ctx.fillStyle = '#fbbf24';
        ctx.fill();
        ctx.strokeStyle = '#d97706';
        ctx.lineWidth = 0.5;
        ctx.stroke();
        
        // Handles
        ctx.beginPath();
        ctx.moveTo(12, 14);
        ctx.quadraticCurveTo(10, 14, 10, 16);
        ctx.quadraticCurveTo(10, 18, 12, 18);
        ctx.strokeStyle = '#d97706';
        ctx.lineWidth = 1;
        ctx.lineCap = 'round';
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(20, 14);
        ctx.quadraticCurveTo(22, 14, 22, 16);
        ctx.quadraticCurveTo(22, 18, 20, 18);
        ctx.strokeStyle = '#d97706';
        ctx.lineWidth = 1;
        ctx.lineCap = 'round';
        ctx.stroke();
        
        // Top rim
        ctx.beginPath();
        ctx.ellipse(16, 12, 4, 1, 0, 0, 2 * Math.PI);
        ctx.fillStyle = '#d97706';
        ctx.fill();
        
        // Shine
        ctx.beginPath();
        ctx.ellipse(15, 13, 2, 0.5, 0, 0, 2 * Math.PI);
        ctx.fillStyle = '#fef3c7';
        ctx.globalAlpha = 0.8;
        ctx.fill();
        ctx.globalAlpha = 1;
    </script>
</body>
</html>
