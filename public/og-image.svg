<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative golf elements in background -->
  <g opacity="0.1">
    <!-- Golf balls scattered -->
    <circle cx="150" cy="150" r="20" fill="#ffffff"/>
    <circle cx="1050" cy="200" r="15" fill="#ffffff"/>
    <circle cx="200" cy="500" r="18" fill="#ffffff"/>
    <circle cx="1000" cy="450" r="12" fill="#ffffff"/>
    
    <!-- Golf clubs -->
    <rect x="180" y="120" width="3" height="40" fill="#8B4513"/>
    <ellipse cx="181.5" cy="160" rx="8" ry="4" fill="#2c3e50"/>
    
    <rect x="1020" y="180" width="3" height="35" fill="#8B4513"/>
    <ellipse cx="1021.5" cy="215" rx="6" ry="3" fill="#2c3e50"/>
  </g>
  
  <!-- Main card -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#cardGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Golf Trip Manager
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#7f8c8d">
    Track and manage your golf trip results over the years
  </text>
  
  <!-- Feature icons and text -->
  <g transform="translate(200, 300)">
    <!-- Score tracking -->
    <circle cx="30" cy="30" r="25" fill="#3498db" opacity="0.8"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">ğŸ“Š</text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Score Tracking</text>
  </g>
  
  <g transform="translate(400, 300)">
    <!-- Player management -->
    <circle cx="30" cy="30" r="25" fill="#e74c3c" opacity="0.8"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">ğŸ‘¥</text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Player Management</text>
  </g>
  
  <g transform="translate(600, 300)">
    <!-- Course tracking -->
    <circle cx="30" cy="30" r="25" fill="#27ae60" opacity="0.8"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">â›³</text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Course Tracking</text>
  </g>
  
  <g transform="translate(800, 300)">
    <!-- Trip history -->
    <circle cx="30" cy="30" r="25" fill="#f39c12" opacity="0.8"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">ğŸ“…</text>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Trip History</text>
  </g>
  
  <!-- Main golf illustration -->
  <g transform="translate(900, 200)">
    <!-- Golf ball -->
    <circle cx="50" cy="50" r="25" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
    <!-- Golf ball dimples -->
    <circle cx="45" cy="40" r="3" fill="#e8e8e8"/>
    <circle cx="55" cy="40" r="3" fill="#e8e8e8"/>
    <circle cx="50" cy="35" r="3" fill="#e8e8e8"/>
    <circle cx="45" cy="60" r="3" fill="#e8e8e8"/>
    <circle cx="55" cy="60" r="3" fill="#e8e8e8"/>
    
    <!-- Golf club -->
    <rect x="20" y="30" width="4" height="40" fill="#8B4513"/>
    <ellipse cx="22" cy="70" rx="10" ry="5" fill="#2c3e50"/>
    
    <!-- Flag -->
    <rect x="70" y="20" width="2" height="50" fill="#e74c3c"/>
    <polygon points="70,20 80,25 80,30 70,25" fill="#e74c3c"/>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#7f8c8d">
    Organize your golf adventures with ease
  </text>
</svg>
